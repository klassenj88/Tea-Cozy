<!DOCTYPE html>

<html>
  <!-- Link to .CSS stylesheet and tab title info -->
  <head>
    <link href="./Resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Tea Cozy</title>
  </head>

  <body>

    <!-- Fixed header at the top of the page w/ logo and nav -->
    <div class="header">
      <div class="logo">
        <img src="./Resources/logo.png" height="50px">
      </div>
      <!-- navbar with links to anchors in page blocks -->
      <div class="navbar">
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </div>
    </div>

    <!-- Main page content styled with flexbox -->
    <div class="content">

      <!-- 'Mission' Page Block -->
      <div class="mission">
        <div class="mission-text">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <!-- 'Featured' Page Block -->
      <div class="featured">
        <div class="tea">
          <h2>Tea of the Month</h2>
          <h4>What's Sleeping at the Tea Cozy?</h4>
        </div>
          <div class="item-container">
            <div class="item">
              <img src="./Resources/berry.jpg" width="300px" height="200px"
              alt="berry tea">
              <h4>Fall Berry Blitz Tea</h4>
            </div>
            <div class="item">
              <img src="./Resources/spiced.jpg" width="300px" height="200px"
              alt="spiced rum tea">
              <h4>Spiced Rum Tea</h4>
            </div>
            <div class="item">
              <img src="./Resources/donut.jpg" width="300px" height="200px"
              alt="seasonal donut">
              <h4>Seasonal Donuts</h4>
            </div>
            <div class="item">
              <img src="./Resources/myrtle.jpg" width="300px" height="200px"
              alt="myrtle avenue tea">
              <h4>Myrtle Avenue Tea</h4>
            </div>
            <div class="item">
              <img src="./Resources/bedford.jpg" width="300px" height="200px"
              alt="bedford bizarre tea">
              <h4>Bedford Bizarre Tea</h4>
            </div>
          </div>
      </div>

      <!-- 'Locations' Page Block -->
      <div class="locations">
      </div>
    </div>

  </body>

</html>
